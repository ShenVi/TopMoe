<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link href="css/mui.min.css" rel="stylesheet" />
		<title>首页</title>
		<script src="js/jquery.min.js"></script>
	</head>
	<body>
		<input type="text" name="" class="" id="username" placeholder="用户名">
		注册页面
		<input type="number" name="" class="" id="phone" placeholder="手机号">
		<input type="password" name="" class="" id="password" placeholder="登录密码">
		<button id="login">立即注册</button>
		<a href="login.html"><button>已有帐户 立即登录</button></a>
	</body>
<script>
        $("#login").click(function () {
                if ($("#phone").val() == '') {
                    alert('手机号不能为空')
                } else {
                    $.ajax({
                        url: 'http://192.168.0.100/api/register/', //api
                        type: 'POST',
                        data: JSON.stringify({
							"username": $("#username").val(),
                            "userphone": $("#phone").val(),
                            "password": $("#password").val()
                        }), //数据
                        async: true,
                        cache: false,
                        contentType: "application/json; charset=utf-8",
                        processData: false,
                        dataType: 'json',
                        success: function (returndata) {
                            alert(returndata)
							},
                        error: function (returndata) {
                            alert('系统繁忙')
                        }
                    })
                }
            })
            </script>
</html>
